[global]
   server role = standalone server
   security = user
   passdb backend = smbpasswd
   load printers = no
   log file = /dev/stdout
   log level = 1

   # macOS compatibility (built-in fruit VFS)
   vfs objects = catia fruit streams_xattr
   fruit:aapl = yes
   fruit:model = TimeCapsule8,119
   fruit:metadata = stream

   # Hardening
   server min protocol = SMB2
   ntlm auth = no

[TimeMachine]
   path = /data/timemachine
   valid users = lex
   writable = yes
   fruit:time machine = yes
   fruit:time machine max size = 2T
   durable handles = yes
   kernel oplocks = no
   kernel share modes = no
   posix locking = no

[Lex]
   path = /data/lex
   valid users = lex
   writable = yes

[Dump]
   path = /data/dump
   valid users = lex
   writable = yes

[Transmission]
   path = /data/transmission
   valid users = lex
   read only = yes
