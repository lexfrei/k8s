name: Generate Grafana Dashboards

on:
  push:
    paths:
      - 'dashboards/**/*.go'
      - 'dashboards/**/go.mod'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache-dependency-path: dashboards/ipmi/go.sum

      - name: Generate IPMI dashboard
        run: |
          cd dashboards/ipmi
          go mod download
          go run main.go ipmi-dashboard.json

      - name: Generate PaperMC dashboard
        run: |
          cd dashboards/papermc
          go mod download
          go run main.go papermc-dashboard.json

      - name: Commit generated dashboards
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dashboards/**/*.json
          git diff --quiet && git diff --staged --quiet || \
            git commit --message "chore(dashboards): regenerate Grafana dashboards"

      - name: Update manifest URLs with commit hash
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          sed -i -E "s|lexfrei/k8s/([a-f0-9]{40}|master|main)/dashboards/|lexfrei/k8s/${COMMIT_HASH}/dashboards/|g" \
            manifests/grafana/*-dashboard.yaml
          git add manifests/grafana/*-dashboard.yaml
          git diff --quiet && git diff --staged --quiet || \
            git commit --message "chore(grafana): update dashboard URLs to ${COMMIT_HASH:0:7} [skip ci]"

      - name: Push changes
        run: git push
