name: Kubescape scanning for misconfigurations
on: [push, pull_request]
jobs:
  kubescape:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      - uses: kubescape/github-action@main
        continue-on-error: true
        with:
          format: sarif
          outputFile: results
      - name: Fix SARIF artifact locations
        run: |
          jq 'walk(if type == "object" and has("results") then .results |= map(select(.locations[0].physicalLocation.artifactLocation.uri != null and .locations[0].physicalLocation.artifactLocation.uri != "")) else . end)' results.sarif > results-fixed.sarif
          mv results-fixed.sarif results.sarif
      - name: Upload Kubescape scan results to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
