apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://argoproj.github.io/argo-helm"
    targetRevision: "6.7.10"
    chart: argo-cd
    helm:
      valuesObject:
        global:
          domain: argocd.k8s.home.lex.la
        configs:
          params:
            server:
              insecure: true
        server:
          # extensions:
          #   enabled: true
          #   extensionList:
          #     - name: extension-trivy
          #       env:
          #         - name: EXTENSION_URL
          #           value: https://github.com/mziyabo/argocd-trivy-extension/releases/download/v0.1.0/extension-trivy.tar
          #         - name: EXTENSION_CHECKSUM_URL
          #           value: https://github.com/mziyabo/argocd-trivy-extension/releases/download/v0.1.0/extension-trivy_checksums.txt
          ingress:
            enabled: true
            hosts:
              - host: argocd.k8s.home.lex.la
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: argocd-server
                        port:
                          number: 80
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: cloudflare-issuer
            tls:
              - secretName: argocd-k8s-home-lex-la-tls
                hosts:
                  - argocd.k8s.home.lex.la
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
