apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://grafana.github.io/helm-charts"
    targetRevision: "8.4.1"
    chart: grafana
    helm:
      valuesObject:
        global:
          deploymentStrategy:
            type: Recreate
        persistence:
          enabled: true
          type: pvc
          size: 5Gi
        adminPassword: admin
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        ingress:
          enabled: true
          hosts:
            - grafana.lex.la
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: tunnel
        # Datasources будут управляться через ConfigMaps и sidecar
        # Убрано определение datasources здесь для избежания конфликтов
        sidecar:
          datasources:
            enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
