apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://grafana.github.io/helm-charts"
    targetRevision: "2.6.0"
    chart: fluent-bit
    helm:
      valuesObject:
        loki:
          serviceName: loki.monitoring.svc
          servicePort: 3100
          serviceScheme: http

        config:
          service: |
            [SERVICE]
                Daemon Off
                Flush 1
                Log_Level info
                Parsers_File parsers.conf
                Parsers_File custom_parsers.conf
                HTTP_Server On
                HTTP_Listen 0.0.0.0
                HTTP_Port 2020
                Health_Check On

          inputs: |
            [INPUT]
                Name tail
                Path /var/log/containers/*.log
                multiline.parser docker, cri
                Tag kube.*
                Mem_Buf_Limit 5MB
                Skip_Long_Lines On

            [INPUT]
                Name systemd
                Tag host.*
                Read_From_Tail On
                Strip_Underscores On

          filters: |
            [FILTER]
                Name kubernetes
                Match kube.*
                Kube_URL https://kubernetes.default.svc:443
                Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
                Kube_Tag_Prefix kube.var.log.containers.
                Merge_Log On
                Keep_Log Off
                K8S-Logging.Parser On
                K8S-Logging.Exclude On

            [FILTER]
                Name modify
                Match host.*
                Add job systemd-journal

          outputs: |
            [OUTPUT]
                Name loki
                Match kube.*
                Url http://loki.monitoring.svc:3100/loki/api/v1/push
                Labels {job="fluent-bit"}
                LabelKeys $kubernetes['namespace_name'],$kubernetes['pod_name'],$kubernetes['container_name']
                RemoveKeys kubernetes,stream
                LineFormat json
                LogLevel info

            [OUTPUT]
                Name loki
                Match host.*
                Url http://loki.monitoring.svc:3100/loki/api/v1/push
                Labels {job="systemd-journal"}
                LabelKeys SYSTEMD_UNIT
                LineFormat json
                LogLevel info

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        tolerations:
          - operator: Exists

        podSecurityContext:
          runAsUser: 0
          runAsGroup: 0

        securityContext:
          privileged: true
          readOnlyRootFilesystem: false

        volumeMounts:
          - name: varlog
            mountPath: /var/log
            readOnly: true
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
          - name: journal
            mountPath: /run/log/journal
            readOnly: true
          - name: systemd
            mountPath: /etc/machine-id
            readOnly: true

        volumes:
          - name: varlog
            hostPath:
              path: /var/log
          - name: varlibdockercontainers
            hostPath:
              path: /var/lib/docker/containers
          - name: journal
            hostPath:
              path: /run/log/journal
          - name: systemd
            hostPath:
              path: /etc/machine-id
              type: File

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
