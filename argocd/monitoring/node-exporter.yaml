apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://prometheus-community.github.io/helm-charts"
      targetRevision: "4.51.1"
      chart: prometheus-node-exporter
      helm:
        valuesObject:
          extraArgs:
            - --collector.ethtool
          prometheus:
            monitor:
              enabled: true
              namespace: monitoring
              interval: 60s
              metricRelabelings:
                - action: drop
                  regex: /var/lib/kubelet/pods.+
                  sourceLabels:
                    - mountpoint
          service:
            type: ClusterIP
            port: 9100
          rbac:
            create: true
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - operator: Exists
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/os
                        operator: In
                        values:
                          - linux
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
