apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ipmi-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://prometheus-community.github.io/helm-charts"
      targetRevision: "0.8.0"
      chart: prometheus-ipmi-exporter
      helm:
        valuesObject:
          clusterDomain: k8s.home.lex.la
          nativeIPMI:
            enabled: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          configSecret:
            enabled: true
            name: ipmi-exporter
            key: config.yml
          scrapeConfig:
            enabled: false
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/ipmi-exporter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
