apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  sources:
    # Vector ConfigMap with custom configuration
    - repoURL: "https://github.com/lexfrei/k8s.git"
      targetRevision: master
      path: manifests/vector

    # Vector Helm chart
    - repoURL: "https://helm.vector.dev"
      targetRevision: "0.46.0"
      chart: vector
      helm:
        valuesObject:
          role: Agent

          # Data directory for Vector checkpoints
          dataDir: /vector-data-dir

          # Use external ConfigMap for Vector config
          existingConfigMaps:
            - vector-config

          # Use Debian-based image for journalctl support
          image:
            repository: timberio/vector
            tag: 0.50.0-debian

          # DaemonSet configuration
          podSecurityContext:
            runAsUser: 0
            runAsGroup: 0

          securityContext:
            privileged: true

          # Volume mounts for journal logs
          extraVolumeMounts:
            - name: journal
              mountPath: /run/log/journal
              readOnly: true
            - name: journal-persistent
              mountPath: /var/log/journal
              readOnly: true

          extraVolumes:
            - name: journal
              hostPath:
                path: /run/log/journal
            - name: journal-persistent
              hostPath:
                path: /var/log/journal

          # Resources
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Tolerations to run on all nodes
          tolerations:
            - effect: NoSchedule
              operator: Exists

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
