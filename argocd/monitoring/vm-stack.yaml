apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics-k8s-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://victoriametrics.github.io/helm-charts/"
    targetRevision: "0.28.3"
    chart: victoria-metrics-k8s-stack
    helm:
      valuesObject:
        # Dependencies
        grafana:
          enabled: false
        prometheus-node-exporter:
          enabled: false
        # Disable unnecessary components to save resources
        vmalert:
          enabled: false
        vmauth:
          enabled: false
        # VictoriaMetrics components
        vmsingle:
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
          scrape:
            # More relaxed scrape interval to reduce resource usage
            intervalOverride: 30s
          extraArgs:
            retention.period: "7d"  # Хранить данные не более 7 дней
            dedup.minScrapeInterval: "15s"  # Дедупликация частых метрик
            diskCache.cachePath: "/cache"  # Использовать кэш на диске для ускорения запросов
          extraVolumes:
            - name: cache-volume
              emptyDir:
                medium: Memory
                sizeLimit: 200Mi
          extraVolumeMounts:
            - name: cache-volume
              mountPath: "/cache"
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: cloudflare-issuer
            hosts:
              - "vm.k8s.home.lex.la"
            tls:
              - secretName: vm-tls
                hosts:
                  - vm.k8s.home.lex.la
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true