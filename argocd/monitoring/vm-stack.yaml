apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics-k8s-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://victoriametrics.github.io/helm-charts/"
    targetRevision: "0.61.6"
    chart: victoria-metrics-k8s-stack
    helm:
      valuesObject:
        cluster:
          dnsDomain: k8s.home.lex.la
        # Dependencies
        grafana:
          enabled: false
        prometheus-node-exporter:
          enabled: false
        # Disable unnecessary components to save resources
        vmalert:
          enabled: false
        vmauth:
          enabled: false
        # VictoriaMetrics components
        vmagent:
          enabled: false
        vmsingle:
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
          scrape:
            # More relaxed scrape interval to reduce resource usage
            intervalOverride: 30s
          extraArgs:
            retention.period: "7d"
            dedup.minScrapeInterval: "15s"
            diskCache.cachePath: "/cache"
          extraVolumes:
            - name: cache-volume
              emptyDir:
                medium: Memory
                sizeLimit: 200Mi
          extraVolumeMounts:
            - name: cache-volume
              mountPath: "/cache"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
