apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://grafana.github.io/helm-charts"
      targetRevision: "6.53.0"
      chart: loki
      helm:
        valuesObject:
          deploymentMode: SingleBinary
          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1
            storage:
              type: filesystem
              bucketNames:
                chunks: chunks
                ruler: ruler
                admin: admin
            schemaConfig:
              configs:
                - from: "2024-01-01"
                  store: tsdb
                  object_store: filesystem
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h
            limits_config:
              retention_period: 24h
              split_queries_by_interval: 1h
              retention_stream:
                - selector: '{job="systemd-journal"}'
                  priority: 1
                  period: 336h
            compactor:
              retention_enabled: true
              retention_delete_delay: 1h
              delete_request_cancel_period: 10m
              delete_request_store: filesystem
            structuredConfig:
              ingester:
                chunk_idle_period: 2h
                chunk_retain_period: 1m
                chunk_block_size: 262144
                flush_check_period: 30s
              query_range:
                align_queries_with_step: true
                cache_results: true
                results_cache:
                  cache:
                    embedded_cache:
                      enabled: true
                      max_size_mb: 50
              chunk_store_config:
                chunk_cache_config:
                  embedded_cache:
                    enabled: true
                    max_size_mb: 100
          singleBinary:
            replicas: 1
            persistence:
              enabled: true
              size: 10Gi
              storageClass: longhorn
              whenScaled: Retain
              whenDeleted: Retain
            podSecurityContext:
              fsGroup: 10001
              fsGroupChangePolicy: OnRootMismatch
              runAsGroup: 10001
              runAsNonRoot: true
              runAsUser: 10001
            resources:
              requests:
                cpu: 100m
                memory: 384Mi
              limits:
                cpu: 500m
                memory: 768Mi
          # Disable components not needed in SingleBinary mode
          read:
            replicas: 0
          backend:
            replicas: 0
          write:
            replicas: 0
          # Disable other components
          gateway:
            enabled: false
          chunksCache:
            enabled: false
          resultsCache:
            enabled: false
          monitoring:
            selfMonitoring:
              enabled: false
              grafanaAgent:
                installOperator: false
            lokiCanary:
              enabled: false
          test:
            enabled: false
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
