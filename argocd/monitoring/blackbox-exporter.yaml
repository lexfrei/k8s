apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackbox-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://prometheus-community.github.io/helm-charts"
      targetRevision: "11.8.0"
      chart: prometheus-blackbox-exporter
      helm:
        valuesObject:
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          config:
            modules:
              http_2xx:
                prober: http
                timeout: 10s
                http:
                  valid_http_versions:
                    - "HTTP/1.1"
                    - "HTTP/2.0"
                  follow_redirects: true
                  preferred_ip_protocol: "ip4"
              https_truenas:
                prober: http
                timeout: 10s
                http:
                  valid_http_versions:
                    - "HTTP/1.1"
                    - "HTTP/2.0"
                  method: GET
                  follow_redirects: true
                  preferred_ip_protocol: "ip4"
                  tls_config:
                    insecure_skip_verify: true
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/blackbox-exporter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
