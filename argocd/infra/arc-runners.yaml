apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: arc-runners
    server: "https://kubernetes.default.svc"
  sources:
    - chart: gha-runner-scale-set
      repoURL: ghcr.io/actions/actions-runner-controller-charts
      targetRevision: 0.13.1
      helm:
        valuesObject:
          githubConfigUrl: "https://github.com/lexfrei/k8s"
          githubConfigSecret: arc-runner-pat
          minRunners: 0
          maxRunners: 3
          runnerScaleSetName: "homelab"
          controllerServiceAccount:
            name: arc-controller-gha-rs-controller
            namespace: arc-system
          template:
            spec:
              serviceAccountName: arc-runner
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/hostname
                            operator: NotIn
                            values:
                              - k8s-cp-01
    - path: manifests/arc-runners
      repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
