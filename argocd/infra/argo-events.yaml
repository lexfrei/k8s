apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: argo-events
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://argoproj.github.io/argo-helm"
      targetRevision: "2.4.16"
      chart: argo-events
      helm:
        valuesObject:
          crds:
            install: true
          configs:
            jetstream:
              versions:
                - version: latest
                  natsImage: nats:2.10.24
                  metricsExporterImage: natsio/prometheus-nats-exporter:0.16.0
                  configReloaderImage: natsio/nats-server-config-reloader:0.16.0
                  startCommand: /nats-server
          controller:
            replicas: 1
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/argo-events
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
