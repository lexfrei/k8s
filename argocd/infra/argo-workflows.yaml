apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: argo
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://argoproj.github.io/argo-helm"
      targetRevision: "0.45.27"
      chart: argo-workflows
      helm:
        valuesObject:
          server:
            extraArgs:
              - --auth-mode=server
              - --managed-namespace=argo
              - --managed-namespace=argo-events
          controller:
            workflowNamespaces:
              - argo
              - argo-events
            workflowDefaults:
              spec:
                serviceAccountName: argo-workflow
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/argo-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
