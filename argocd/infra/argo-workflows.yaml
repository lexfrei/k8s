apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: argo
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://argoproj.github.io/argo-helm"
      targetRevision: "0.47.1"
      chart: argo-workflows
      helm:
        valuesObject:
          images:
            pullPolicy: IfNotPresent
          server:
            extraArgs:
              - --auth-mode=server
          controller:
            workflowDefaults:
              spec:
                serviceAccountName: argo-workflow
                ttlStrategy:
                  secondsAfterCompletion: 3600  # Clean up 1 hour after completion
                  secondsAfterSuccess: 3600     # Clean up successful workflows after 1 hour
                  secondsAfterFailure: 86400    # Keep failed workflows for 24 hours (debugging)
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/argo-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
