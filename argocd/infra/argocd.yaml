apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://argoproj.github.io/argo-helm"
      targetRevision: "7.7.11"
      chart: argo-cd
      helm:
        valueFiles:
          - $values/values/argocd.yaml
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
