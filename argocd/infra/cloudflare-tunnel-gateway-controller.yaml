apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel-gateway-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: cloudflare-tunnel-system
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: oci://ttl.sh/lexfrei/cloudflare-tunnel-gateway-controller
      path: "."
      targetRevision: 0.1.0
      helm:
        valuesObject:
          gatewayClassConfig:
            create: true
            tunnelID: "59db961d-3851-468a-bf80-4d39f942b9e0"
            cloudflareCredentialsSecretRef:
              name: "cloudflare-credentials"
            tunnelTokenSecretRef:
              name: "cloudflare-tunnel-token"
            cloudflared:
              enabled: true
              awg:
                secretName: "awg-config"
          podSecurityContext:
            runAsNonRoot: false
            runAsUser: 0
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_ADMIN
              drop: []
            readOnlyRootFilesystem: false
    - path: manifests/cloudflare-tunnel-gateway-controller
      repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
