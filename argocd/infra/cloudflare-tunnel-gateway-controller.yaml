apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel-gateway-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: cloudflare-tunnel-system
    server: "https://kubernetes.default.svc"
  sources:
    # TODO: Switch to OCI after fixing chart packaging in cloudflare-tunnel-gateway-controller repo
    # renovate: datasource=github-releases depName=lexfrei/cloudflare-tunnel-gateway-controller
    - repoURL: https://github.com/lexfrei/cloudflare-tunnel-gateway-controller.git
      path: charts/cloudflare-tunnel-gateway-controller
      targetRevision: v1.0.0
      helm:
        valuesObject:
          gatewayClassConfig:
            create: true
            tunnelID: "59db961d-3851-468a-bf80-4d39f942b9e0"
            cloudflareCredentialsSecretRef:
              name: "cloudflare-credentials"
            tunnelTokenSecretRef:
              name: "cloudflare-tunnel-token"
            cloudflared:
              enabled: true
              replicas: 1
              awg:
                secretName: "awg-config"
    - path: manifests/cloudflare-tunnel-gateway-controller
      repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
