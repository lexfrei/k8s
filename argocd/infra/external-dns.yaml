apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://kubernetes-sigs.github.io/external-dns/"
      targetRevision: "1.15.0"
      chart: external-dns
      helm:
        valuesObject:
          provider:
            name: cloudflare
          policy: sync
          sources:
            - service
            - ingress
            - traefik-proxy
          extraArgs:
            - "--traefik-disable-legacy"
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
