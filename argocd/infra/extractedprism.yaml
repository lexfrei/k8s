apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: extractedprism
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  source:
    chart: extractedprism
    repoURL: ghcr.io/lexfrei/charts
    targetRevision: 0.1.2
    helm:
      valuesObject:
        image:
          tag: "v0.2.0"
        endpoints: "172.16.101.1:6443,172.16.101.2:6443,172.16.101.3:6443"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
