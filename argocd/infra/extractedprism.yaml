apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: extractedprism
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  source:
    chart: extractedprism
    repoURL: ghcr.io/lexfrei/charts
    targetRevision: 0.1.0
    helm:
      valuesObject:
        image:
          tag: "0.1.0"
        endpoints: "172.16.101.1:6443,172.16.101.2:6443,172.16.101.3:6443"
        readinessProbe:
          httpGet:
            path: /readyz
            port: 7446
            host: "127.0.0.1"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7446
            host: "127.0.0.1"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
