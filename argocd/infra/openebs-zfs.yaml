apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs-zfs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: openebs
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://openebs.github.io/zfs-localpv"
      targetRevision: "2.9.1"
      chart: zfs-localpv
      helm:
        valuesObject:
          zfsNode:
            tolerations:
              - operator: Exists
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/openebs-zfs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
