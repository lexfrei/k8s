apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vipalived
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: oci://ghcr.io/lexfrei/charts/vipalived
      targetRevision: 0.2.3
      chart: vipalived
      helm:
        valueFiles:
          - $values/values/vipalived.yaml
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
