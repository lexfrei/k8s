apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vipalived
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  source:
    chart: vipalived
    repoURL: ghcr.io/lexfrei/charts
    targetRevision: 0.5.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
