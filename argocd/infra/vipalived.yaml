apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vipalived
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  source:
    chart: vipalived
    repoURL: ghcr.io/lexfrei/charts
    targetRevision: 0.6.1
    helm:
      valuesObject:
        keepalived:
          vrrpInstance:
            # Workaround for keepalived issue 1847
            # Forces FAULT state on interface down, ensuring proper recovery
            trackInterface:
              - eth0
        startupProbe:
          enabled: true
          exec:
            command:
              - sh
              - -c
              - ip addr show eth0 | grep -q "172.16.101.101"
          periodSeconds: 5
          failureThreshold: 12
        livenessProbe:
          enabled: true
          exec:
            command:
              - sh
              - -c
              - ip addr show eth0 | grep -q "172.16.101.101"
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
