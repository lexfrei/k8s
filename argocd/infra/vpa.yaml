apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: vpa-system
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "ghcr.io/stevehipwell/helm-charts"
      targetRevision: "1.10.1"
      chart: vertical-pod-autoscaler
      helm:
        valuesObject:
          recommenderOnly: true
          serviceMonitor:
            enabled: true
          recommender:
            extraArgs:
              - --storage=prometheus
              - --prometheus-address=http://vmsingle-vmsingle.monitoring.svc:8429
              - --prometheus-cadvisor-job-name=monitoring/kubelet-cadvisor
              - --history-length=8d
              - --history-resolution=1h
              - --container-pod-name-label=pod
              - --container-name-label=container
              - --container-namespace-label=namespace
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
