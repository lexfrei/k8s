apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: vpa-system
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "ghcr.io/stevehipwell/helm-charts"
      targetRevision: "1.10.1"
      chart: vertical-pod-autoscaler
      helm:
        valuesObject:
          recommenderOnly: true
          serviceMonitor:
            enabled: true
          recommender:
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
