apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: external-secrets
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://charts.external-secrets.io"
      targetRevision: "1.3.1"
      chart: external-secrets
      helm:
        valuesObject:
          installCRDs: true
          webhook:
            replicaCount: 1
          certController:
            replicaCount: 1
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
    - path: manifests/external-secrets
      repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
