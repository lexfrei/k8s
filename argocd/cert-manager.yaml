apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: cert-manager
    server: "https://kubernetes.default.svc"
  source:
    path: ""
    repoURL: "https://charts.jetstack.io"
    targetRevision: "v1.14.4"
    chart: cert-manager
    helm:
      values: |
        installCRDs: true
        podDnsConfig:
          nameservers:
            - "1.1.1.1"
            - "8.8.8.8"
        dns01RecursiveNameserversOnly: true
        dns01RecursiveNameservers: "8.8.8.8:53,1.1.1.1:53"
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
