apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://helm.releases.hashicorp.com"
    targetRevision: "0.27.0"
    chart: vault
    helm:
      valuesObject:
        global:
          tlsDisable: false
        server:
          ingress:
            enabled: true
            hosts:
              - host: vault.k8s.home.lex.la
                paths:
                  - /
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: cloudflare-issuer
            tls:
              - secretName: vault-k8s-home-lex-la-tls
                hosts:
                  - vault.k8s.home.lex.la
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
