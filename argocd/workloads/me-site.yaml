apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: me-site
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: me-site
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://lexfrei.github.io/charts"
    targetRevision: "0.4.0"
    chart: me-site
    helm:
      valuesObject:
        ingress:
          enabled: false
        httpRoute:
          enabled: true
          annotations: {}
          parentRefs:
            - name: cilium-gateway
              namespace: kube-system
              sectionName: https-sviridk-in
          hostnames:
            - aleksei.sviridk.in
          rules:
            - matches:
                - path:
                    type: PathPrefix
                    value: /
  project: workloads
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
