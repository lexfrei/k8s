apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: me-site
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: me-site
    server: "https://kubernetes.default.svc"
  source:
    chart: lexfrei/charts/me-site
    repoURL: oci://ghcr.io
    targetRevision: 0.5.0
    helm:
      valuesObject:
        onionService:
          enabled: false
        httpRoute:
          enabled: true
          parentRefs:
            - name: cilium-gateway
              namespace: kube-system
              sectionName: https-sviridk-in
          hostnames:
            - aleksei.sviridk.in
  project: workloads
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
