apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: me-site
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: me-site
    server: "https://kubernetes.default.svc"
  sources:
    - chart: me-site
      repoURL: ghcr.io/lexfrei/charts
      targetRevision: 0.5.1
      helm:
        valuesObject:
          image:
            pullPolicy: IfNotPresent
          onionService:
            enabled: false
          httpRoute:
            enabled: true
            annotations:
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            parentRefs:
              - name: cloudflare-tunnel
                namespace: cloudflare-tunnel-system
            hostnames:
              - aleksei.sviridk.in
  project: workloads
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
