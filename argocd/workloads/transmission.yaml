apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: workloads
  destination:
    namespace: transmission-system
    server: "https://kubernetes.default.svc"
  source:
    chart: transmission
    repoURL: ghcr.io/lexfrei/charts
    targetRevision: 1.6.0
    helm:
      valuesObject:
        podSecurityContext:
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
        livenessProbe:
          tcpSocket:
            port: 9091
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /transmission/web/
            port: 9091
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 15
          failureThreshold: 20
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 800m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
              - SETUID
              - SETGID
              - CHOWN
            drop:
              - ALL
          readOnlyRootFilesystem: false
        service:
          torrent:
            annotations:
              io.cilium/lb-ipam-ips: "172.16.100.252"
        httpRoute:
          enabled: true
          parentRefs:
            - name: cilium-gateway-internal
              namespace: kube-system
              sectionName: https-home-lex-la
          hostnames:
            - transmission.home.lex.la
        persistence:
          config:
            existingClaim: "transmission-config"
          downloads:
            type: pvc
            existingClaim: "transmission-downloads-nfs"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
