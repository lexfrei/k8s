apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: workloads
  destination:
    namespace: transmission-system
    server: "https://kubernetes.default.svc"
  source:
    repoURL: oci://ghcr.io/lexfrei/charts/transmission
    targetRevision: 1.2.0
    path: .
    helm:
      valuesObject:
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
              - SETUID
              - SETGID
              - CHOWN
            drop:
              - ALL
          readOnlyRootFilesystem: false
        service:
          torrent:
            annotations:
              io.cilium/lb-ipam-ips: "172.16.100.252"
        httpRoute:
          enabled: true
          parentRefs:
            - name: cilium-gateway-internal
              namespace: kube-system
              sectionName: https-home-lex-la
          hostnames:
            - transmission.home.lex.la
        persistence:
          config:
            existingClaim: "transmission-config"
          downloads:
            type: pvc
            existingClaim: "transmission-downloads-nfs"
        initContainers:
          - name: init-permissions
            image: busybox:latest
            command:
              - sh
              - -c
              - chown -R 1000:1000 /config /downloads
            volumeMounts:
              - name: config
                mountPath: /config
              - name: downloads
                mountPath: /downloads
            securityContext:
              runAsUser: 0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
