apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: workloads
  destination:
    namespace: transmission-system
    server: "https://kubernetes.default.svc"
  source:
    repoURL: oci://ghcr.io/lexfrei/charts/transmission
    targetRevision: 1.0.0
    chart: transmission
    helm:
      valuesObject:
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
              - SETUID
              - SETGID
              - CHOWN
            drop:
              - ALL
          readOnlyRootFilesystem: false
        service:
          torrent:
            annotations:
              io.cilium/lb-ipam-ips: "172.16.100.252"
        httpRoute:
          enabled: true
          parentRefs:
            - name: cilium-gateway-internal
              namespace: kube-system
              sectionName: https-home-lex-la
          hostnames:
            - transmission.home.lex.la
        persistence:
          config:
            existingClaim: "transmission-config"
          downloads:
            type: nfs
            nfsServer: truenas.home.lex.la
            nfsPath: /mnt/pool/Transmission
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
