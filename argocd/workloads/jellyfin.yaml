apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: workloads
  destination:
    namespace: jellyfin
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://jellyfin.github.io/jellyfin-helm"
      targetRevision: "2.5.0"
      chart: jellyfin
      helm:
        valuesObject:
          persistence:
            config:
              enabled: true
              accessMode: ReadWriteOnce
              size: 70Gi
              storageClass: longhorn
            media:
              enabled: false
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumes:
            - name: nfs-media
              nfs:
                server: truenas.home.lex.la
                path: /mnt/pool/Transmission
          volumeMounts:
            - name: nfs-media
              mountPath: /media
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/jellyfin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
