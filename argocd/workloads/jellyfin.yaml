apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: workloads
  destination:
    namespace: jellyfin
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: https://jellyfin.github.io/jellyfin-helm
      chart: jellyfin
      targetRevision: 3.0.0
      helm:
        valuesObject:
          podSecurityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          service:
            type: ClusterIP
            port: 8096
          httpRoute:
            enabled: true
            parentRefs:
              - name: cilium-gateway-internal
                namespace: kube-system
                sectionName: https-home-lex-la
            hostnames:
              - jellyfin.home.lex.la
          persistence:
            config:
              existingClaim: jellyfin-config
            media:
              type: pvc
              existingClaim: jellyfin-media-nfs
            cache:
              enabled: true
              existingClaim: jellyfin-cache
    - repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
      path: manifests/jellyfin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
