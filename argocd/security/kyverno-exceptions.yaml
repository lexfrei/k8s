apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-exceptions
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: security
  destination:
    namespace: security
    server: https://kubernetes.default.svc
  sources:
    - path: manifests/kyverno-exceptions
      repoURL: https://github.com/lexfrei/k8s.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
