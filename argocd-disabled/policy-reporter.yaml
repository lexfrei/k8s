apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: policy-reporter
  namespace: argocd
spec:
  destination:
    namespace: security
    server: https://kubernetes.default.svc
  project: security
  sources:
    - chart: policy-reporter
      helm:
        valuesObject:
          kyvernoPlugin:
            enabled: true
          monitoring:
            enabled: true
            serviceMonitor:
              enabled: true
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          ui:
            enabled: true
            httproute:
              enabled: true
              parentRefs:
                - name: cilium-gateway-internal
                  namespace: kube-system
                  sectionName: https-home-lex-la
              hostnames:
                - policy-reporter.home.lex.la
              rules:
                - matches:
                    - path:
                        type: PathPrefix
                        value: /
            resources:
              limits:
                cpu: 200m
                memory: 128Mi
              requests:
                cpu: 50m
                memory: 64Mi
      repoURL: https://kyverno.github.io/policy-reporter
      targetRevision: 3.5.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
