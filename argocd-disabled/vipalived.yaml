apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vipalived
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  source:
    chart: vipalived
    repoURL: ghcr.io/lexfrei/charts
    targetRevision: 0.6.1
    helm:
      valuesObject:
        keepalived:
          vrrpInstance:
            # Workaround for keepalived issue 1847
            # Forces FAULT state on interface down, ensuring proper recovery
            trackInterface:
              - eth0
        startupProbe:
          enabled: false
        livenessProbe:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
