# Kubernetes API Server configuration
k8sServiceHost: "172.16.101.101"
k8sServicePort: "6443"

# Enable kube-proxy replacement
kubeProxyReplacement: "true"
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"

# MTU configuration
mtu: 1500

# Routing configuration
# Native routing for better performance on same L2 network
routingMode: "native"
autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: "10.42.0.0/16"

# IPAM configuration for Pod networking
ipam:
  mode: "kubernetes"

# L2 Announcements for LoadBalancer services
l2announcements:
  enabled: true
  leaseDuration: 15s
  leaseRenewDeadline: 5s
  leaseRetryPeriod: 2s

# Load Balancer configuration
loadBalancer:
  algorithm: random

# Enable L2 neighbor discovery
l2NeighDiscovery:
  enabled: true

# Operator configuration
operator:
  replicas: 1

# Envoy proxy - disable external DaemonSet, use embedded in Cilium agent
envoy:
  enabled: false

# Hubble network observability
hubble:
  enabled: false

# Gateway API support
gatewayAPI:
  enabled: true
  enableAlpn: true
