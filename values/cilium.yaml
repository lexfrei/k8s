# Kubernetes API Server configuration
k8sServiceHost: "172.16.101.101"
k8sServicePort: "6443"

# Enable kube-proxy replacement
kubeProxyReplacement: "true"
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"

# Routing configuration
# Using tunnel mode with VXLAN for better network reliability
routingMode: "tunnel"
tunnelProtocol: "vxlan"

# IPAM configuration for Pod networking
ipam:
  mode: "kubernetes"

# L2 Announcements for LoadBalancer services
l2announcements:
  enabled: true
  leaseDuration: 15s
  leaseRenewDeadline: 5s
  leaseRetryPeriod: 2s

# Load Balancer configuration
loadBalancer:
  algorithm: maglev
  mode: snat

# Enable L2 neighbor discovery
l2NeighDiscovery:
  enabled: true

# Operator configuration
operator:
  replicas: 1

# Envoy proxy - disable external DaemonSet, use embedded in Cilium agent
envoy:
  enabled: false

# Hubble network observability
hubble:
  enabled: false

# Gateway API support
gatewayAPI:
  enabled: true
  enableAlpn: true  # Enable ALPN for gRPC with TLS termination

# Ingress Controller
ingressController:
  enabled: false
