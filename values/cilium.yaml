# Kubernetes API Server configuration
# Using kube-vip VIP for HA, fallback to direct node IP
k8sServiceHost: "172.16.101.101"
k8sServicePort: "6443"

# Enable kube-proxy replacement
kubeProxyReplacement: "true"
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"

# Routing configuration
# Using tunnel mode with VXLAN for better network reliability
routingMode: "tunnel"
tunnelProtocol: "vxlan"

# IPAM configuration for Pod networking
ipam:
  mode: "kubernetes"

# L2 Announcements - DISABLED, using BGP instead
l2announcements:
  enabled: false

# Load Balancer configuration
loadBalancer:
  algorithm: maglev
  mode: snat

# L2 neighbor discovery - DISABLED, using BGP instead
l2NeighDiscovery:
  enabled: false

# Operator configuration
operator:
  replicas: 1

# Hubble network observability
hubble:
  enabled: false

# Gateway API support
gatewayAPI:
  enabled: true

# Ingress Controller
ingressController:
  enabled: false

# BGP Control Plane
bgpControlPlane:
  enabled: true
