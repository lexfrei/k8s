# Kubernetes API Server configuration
k8sServiceHost: "172.16.113.46"
k8sServicePort: "6443"

# Enable kube-proxy replacement
kubeProxyReplacement: "true"
kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"

# Routing configuration
routingMode: "native"
ipv4NativeRoutingCIDR: "10.42.0.0/16"

# IPAM configuration for Pod networking
ipam:
  mode: "kubernetes"

# L2 Announcements for LoadBalancer services
l2announcements:
  enabled: true
  leaseDuration: 15s
  leaseRenewDeadline: 5s
  leaseRetryPeriod: 2s

# Load Balancer configuration
loadBalancer:
  algorithm: maglev
  mode: snat

# Enable L2 neighbor discovery
l2NeighDiscovery:
  enabled: true

# Operator configuration
operator:
  replicas: 1

# Enable Hubble for network observability
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# Gateway API support
gatewayAPI:
  enabled: true

# Ingress Controller
ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    annotations:
      io.cilium/lb-ipam-ips: "172.16.100.251"
      lbipam.cilium.io/sharing-key: "web-traffic"
