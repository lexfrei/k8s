replicaCount: 2
podDisruptionBudget:
  minAvailable: 1
rbac:
  create: true
service:
  clusterIP: 10.43.0.10
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      # Serves a /health endpoint on :8080, required for livenessProbe
      - name: health
        configBlock: |-
          lameduck 5s
      # Serves a /ready endpoint on :8181, required for readinessProbe
      - name: ready
      # Required to query kubernetes API for data
      - name: kubernetes
        parameters: k8s.home.lex.la in-addr.arpa ip6.arpa
        configBlock: |-
          pods verified
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      # Serves a /metrics endpoint on :9153, required for serviceMonitor
      - name: prometheus
        parameters: 0.0.0.0:9153
      # Forward to router for split-horizon DNS, fallback to Cloudflare
      - name: forward
        parameters: . 172.16.0.1 1.1.1.1 1.0.0.1
        configBlock: |-
          max_concurrent 1000
          health_check 5s
      # Cache configuration - balance between freshness and performance
      - name: cache
        parameters: 9000
        configBlock: |-
          success 9000 300
          denial 9000 60
          prefetch 10 1h 10%
      - name: loop
      - name: reload
      - name: loadbalance
prometheus:
  service:
    enabled: true
