---
# Configure DNS fallback servers
# Converted from Argo Workflows manifests/argo-workflows/workflow-template-dns-configuration.yaml
# Configures systemd-resolved with primary DNS and fallback servers

- name: Ensure systemd-resolved configuration directory exists
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - dns
    - config

- name: Deploy DNS fallback configuration
  ansible.builtin.template:
    src: resolved-fallback.conf.j2
    dest: /etc/systemd/resolved.conf.d/fallback.conf
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify: restart systemd-resolved
  tags:
    - dns
    - config
