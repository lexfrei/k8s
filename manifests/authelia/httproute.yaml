apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authelia
  namespace: security
  annotations:
    internal-dns/target: "172.16.100.250"
spec:
  parentRefs:
    - name: cilium-gateway-internal
      namespace: kube-system
      sectionName: https-lex-la
  hostnames:
    - authelia.lex.la
  rules:
    - backendRefs:
        - name: authelia
          port: 80
