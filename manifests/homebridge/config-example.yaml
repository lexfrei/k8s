apiVersion: v1
kind: ConfigMap
metadata:
  name: homebridge-config-example
  namespace: homebridge
  annotations:
    description: "Example config.json for homebridge-mi-humidifier plugin. Copy to PVC after deployment."
data:
  config.json: |
    {
      "bridge": {
        "name": "Homebridge",
        "username": "CC:22:3D:E3:CE:30",
        "port": 51826,
        "pin": "031-45-154"
      },
      "platforms": [
        {
          "platform": "MiHumidifier",
          "devices": [
            {
              "name": "Humidifier",
              "ip": "DEVICE_IP_HERE",
              "token": "DEVICE_TOKEN_HERE",
              "model": "zhimi.humidifier.ca4",
              "updateInterval": 30,
              "autoSwitchToHumidityMode": true,
              "ledBulb": {
                "enabled": true,
                "name": "Humidifier LED"
              },
              "buzzerSwitch": {
                "enabled": true,
                "name": "Humidifier Buzzer"
              },
              "temperatureSensor": {
                "enabled": true,
                "name": "Humidifier Temperature"
              },
              "humiditySensor": {
                "enabled": true,
                "name": "Humidifier Humidity"
              },
              "cleanModeSwitch": {
                "enabled": true,
                "name": "Humidifier Clean Mode"
              }
            }
          ]
        }
      ]
    }
