apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  settings.yaml: |
    title: Home Lab
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Infrastructure:
        style: row
        columns: 5
      Monitoring:
        style: row
        columns: 1
      Security:
        style: row
        columns: 2
      Workloads:
        style: row
        columns: 4

  services.yaml: |
    - Infrastructure:
        - ArgoCD:
            icon: argo-cd.svg
            href: https://argocd.home.lex.la
            description: GitOps continuous delivery
            widget:
              type: argocd
              url: http://argocd-server.argocd.svc
              key: "{{HOMEPAGE_VAR_ARGOCD_KEY}}"
        - Longhorn:
            icon: longhorn.svg
            href: https://longhorn.home.lex.la
            description: Distributed block storage
            siteMonitor: https://longhorn.home.lex.la
        - TrueNAS:
            icon: truenas.svg
            href: https://truenas.home.lex.la
            description: Network storage
            widget:
              type: truenas
              url: https://172.16.10.19
              key: "{{HOMEPAGE_VAR_TRUENAS_KEY}}"
              enablePools: true
        - Router:
            icon: router.svg
            href: http://172.16.0.1
            description: Network router
            widget:
              type: unifi
              url: https://172.16.0.1
              key: "{{HOMEPAGE_VAR_UNIFI_KEY}}"
        - Hubble:
            icon: cilium.svg
            href: https://hubble.home.lex.la
            description: Network observability
            siteMonitor: https://hubble.home.lex.la

    - Monitoring:
        - Grafana:
            icon: grafana.svg
            href: https://grafana.home.lex.la
            description: Metrics visualization
            siteMonitor: https://grafana.home.lex.la

    - Security:
        - Authelia:
            icon: authelia.svg
            href: https://authelia.lex.la
            description: SSO and 2FA
            siteMonitor: https://authelia.lex.la
        - OpenBao:
            icon: vault.svg
            href: https://openbao.home.lex.la
            description: Secrets management
            siteMonitor: https://openbao.home.lex.la

    - Workloads:
        - Plex:
            icon: plex.svg
            href: https://plex.lex.la
            description: Media server
            siteMonitor: https://plex.lex.la
- Transmission:
            icon: transmission.svg
            href: https://transmission.home.lex.la
            description: BitTorrent client
            siteMonitor: https://transmission.home.lex.la
            widget:
              type: transmission
              url: http://transmission.transmission-system.svc:9091
        - Minecraft Map:
            icon: minecraft.svg
            href: https://map.lex.la
            description: BlueMap world viewer
            widget:
              type: gamedig
              serverType: minecraft
              url: udp://172.16.100.253:25565

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "homelab"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hour12: false

  kubernetes.yaml: |
    mode: cluster

  bookmarks.yaml: |
    []

  docker.yaml: |
    []
