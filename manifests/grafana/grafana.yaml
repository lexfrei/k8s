apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    dashboards: "grafana"
spec:
  config:
    log:
      mode: "console"
    auth:
      # OIDC only - local login disabled
      disable_login_form: "true"
    auth.generic_oauth:
      enabled: "true"
      name: "Authelia"
      allow_sign_up: "true"
      client_id: "grafana"
      client_secret: "${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}"
      scopes: "openid profile email groups"
      auth_url: "https://authelia.lex.la/api/oidc/authorization"
      token_url: "https://authelia.lex.la/api/oidc/token"
      api_url: "https://authelia.lex.la/api/oidc/userinfo"
      role_attribute_path: "contains(groups[*], 'admins') && 'Admin' || 'Viewer'"
    server:
      root_url: "https://grafana.home.lex.la"
  httpRoute:
    spec:
      parentRefs:
        - name: cilium-gateway-internal
          namespace: kube-system
          sectionName: https-home-lex-la
      hostnames:
        - grafana.home.lex.la
      rules:
        - backendRefs:
            - name: grafana-service
              port: 3000
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      key: GF_SECURITY_ADMIN_USER
                      name: grafana-credentials
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: GF_SECURITY_ADMIN_PASSWORD
                      name: grafana-credentials
                - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
                      name: grafana-credentials
