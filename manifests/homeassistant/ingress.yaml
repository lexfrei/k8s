apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ha-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: tunnel

    external-dns.alpha.kubernetes.io/target: "3d3f167c-e42d-48ac-90bd-49185b6f50fb.cfargotunnel.com"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: ha.lex.la
      http:
        paths:
          - backend:
              service:
                name: ha-service
                port:
                  name: http
            path: /
            pathType: Prefix
