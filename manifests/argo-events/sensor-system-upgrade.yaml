apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: system-upgrade
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: calendar-event
      eventSourceName: calendar
      eventName: system-upgrade-weekly
  triggers:
    - template:
        name: node-upgrade-all
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: node-upgrade-all-
                namespace: argo
                labels:
                  workflows.argoproj.io/workflow-template: node-upgrade
              spec:
                workflowTemplateRef:
                  name: node-upgrade
                arguments:
                  parameters:
                    - name: node-role
                      value: ""
