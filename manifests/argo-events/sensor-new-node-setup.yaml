apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: new-node-setup
  namespace: argo-events
spec:
  template:
    serviceAccountName: argo-events-sa

  dependencies:
    - name: new-node-added
      eventSourceName: new-node
      eventName: new-node

  triggers:
    # Trigger: Complete new node setup (kernel panic + filesystem + watchdog)
    - template:
        name: new-node-setup
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: auto-new-node-setup-
                namespace: argo
                labels:
                  auto-triggered: "true"
                  trigger-type: new-node
                annotations:
                  triggered-by-node: "{{.Input.body.metadata.name}}"
              spec:
                workflowTemplateRef:
                  name: new-node-setup
                arguments:
                  parameters:
                    - name: node-role
                      # Run on all nodes - idempotent, only new node will be configured
                      value: ""
