apiVersion: v1
kind: ConfigMap
metadata:
  name: mainsail-nginx-config
data:
  default.conf: |
    server {
        listen 8888;
        server_name mainsail.home.lex.la;  # Указываем правильный домен

        root /usr/share/caddy;
        index index.html;

        location / {
            try_files $uri /index.html;
        }
    }
