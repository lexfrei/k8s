apiVersion: v1
kind: Service
metadata:
  name: transmission
spec:
  type: ClusterIP
  selector:
    app: transmission
  ports:
    - name: http
      protocol: TCP
      port: 9091
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-torrent
  annotations:
    io.cilium/lb-ipam-ips: "172.16.100.252"
spec:
  type: LoadBalancer
  selector:
    app: transmission
  ports:
    - name: torrent-tcp
      protocol: TCP
      port: 51413
      targetPort: torrent-tcp
    - name: torrent-udp
      protocol: UDP
      port: 51413
      targetPort: torrent-udp
