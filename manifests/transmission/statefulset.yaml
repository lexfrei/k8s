apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
spec:
  serviceName: transmission
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 1000
      initContainers:
        - name: fix-permissions
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /config && chown -R 1000:1000 /config /downloads
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          securityContext:
            runAsUser: 0

      containers:
        - name: transmission
          image: linuxserver/transmission:4.0.6
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 9091
              name: http
            - containerPort: 51413
              protocol: UDP
              name: torrent-udp
            - containerPort: 51413
              protocol: TCP
              name: torrent-tcp
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config-pvc
        - name: downloads
          nfs:
            server: truenas.home.lex.la
            path: /mnt/pool/Transmission
