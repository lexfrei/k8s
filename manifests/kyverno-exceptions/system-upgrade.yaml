apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: system-upgrade-controller
  namespace: security
  annotations:
    description: "Exempts OS upgrade controller from baseline PSS policies"
    components: "system-upgrade-controller"
    justification: "Kubernetes node OS upgrade management requires host filesystem access"
spec:
  exceptions:
    - policyName: disallow-host-path
      ruleNames:
        - host-path
  match:
    any:
      - resources:
          kinds:
            - Deployment
            - Pod
          namespaces:
            - system-upgrade
          names:
            - system-upgrade-controller*
