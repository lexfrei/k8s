apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: system-upgrade-controller
  namespace: security
spec:
  exceptions:
    - policyName: disallow-host-path
      ruleNames:
        - host-path
  match:
    any:
      - resources:
          kinds:
            - Deployment
            - Pod
          namespaces:
            - system-upgrade
          names:
            - system-upgrade-controller*
