apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: kube-system-infrastructure
  namespace: security
  annotations:
    description: "Exempts core infrastructure components from baseline PSS policies"
    components: "cilium, cilium-operator, kube-vip, csi-nfs-controller, csi-nfs-node"
    justification: "CNI, control plane HA, and storage drivers require elevated privileges for system-level operations"
spec:
  exceptions:
    - policyName: disallow-capabilities
      ruleNames:
        - adding-capabilities
    - policyName: disallow-host-namespaces
      ruleNames:
        - host-namespaces
    - policyName: disallow-host-path
      ruleNames:
        - host-path
    - policyName: disallow-privileged-containers
      ruleNames:
        - privileged-containers
    - policyName: disallow-selinux
      ruleNames:
        - selinux-type
    - policyName: restrict-seccomp
      ruleNames:
        - check-seccomp
    - policyName: disallow-host-ports
      ruleNames:
        - host-ports-none
  match:
    any:
      - resources:
          kinds:
            - DaemonSet
            - Deployment
            - Pod
          namespaces:
            - kube-system
          names:
            - cilium*
            - kube-vip*
            - csi-nfs-*
