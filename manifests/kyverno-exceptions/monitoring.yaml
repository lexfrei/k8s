apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: monitoring-observability
  namespace: security
  annotations:
    description: "Exempts observability components from baseline PSS policies"
    components: "fluent-bit, node-exporter"
    justification: "Log collection and metrics exporters require host-level access for system observability"
spec:
  exceptions:
    - policyName: disallow-host-namespaces
      ruleNames:
        - host-namespaces
    - policyName: disallow-host-path
      ruleNames:
        - host-path
    - policyName: disallow-privileged-containers
      ruleNames:
        - privileged-containers
    - policyName: disallow-host-ports
      ruleNames:
        - host-ports-none
  match:
    any:
      - resources:
          kinds:
            - DaemonSet
            - Pod
          namespaces:
            - monitoring
          names:
            - fluent-bit*
            - node-exporter*
