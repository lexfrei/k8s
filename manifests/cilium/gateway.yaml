apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: kube-system
  annotations:
    io.cilium/lb-ipam-ips: "172.16.100.251"
    lbipam.cilium.io/sharing-key: "web-traffic"
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
    external-dns.alpha.kubernetes.io/target: "217.78.182.161"
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https-lex-la
      hostname: "*.lex.la"
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: lex-la-tls
            kind: Secret
    - name: https-home-lex-la
      hostname: "*.home.lex.la"
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: home-lex-la-tls
            kind: Secret
    - name: https-k8s-home-lex-la
      hostname: "*.k8s.home.lex.la"
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: k8s-home-lex-la-tls
            kind: Secret
    - name: https-sviridk-in
      hostname: "*.sviridk.in"
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: sviridk-in-tls
            kind: Secret
