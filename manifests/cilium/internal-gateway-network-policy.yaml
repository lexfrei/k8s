apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: internal-gateway-allow-local-only
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: cilium-gateway-internal
  ingress:
    - fromCIDR:
        - 172.16.0.0/12  # Local network range
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
