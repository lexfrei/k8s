apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-access
  namespace: kube-system
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: homeassistant
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: estimator
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: paper
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: transmission-system
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: default
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: mainsail
  to:
    - group: ""
      kind: Service
      name: "*"
    - group: ""
      kind: Secret
      name: "*"
---
apiVersion: gateway.networking.k8s.io/v1beta1
