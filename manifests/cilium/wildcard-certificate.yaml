apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-lex-la
  namespace: kube-system
spec:
  secretName: wildcard-lex-la-tls
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.lex.la"
    - "*.home.lex.la"
    - "*.k8s.home.lex.la"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-sviridk-in
  namespace: kube-system
spec:
  secretName: wildcard-sviridk-in-tls
  issuerRef:
    name: cloudflare-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.sviridk.in"
