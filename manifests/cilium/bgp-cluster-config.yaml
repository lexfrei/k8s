apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels: {}
  bgpInstances:
  - name: "instance-65100"
    localASN: 65100
    peers:
    - name: "unifi-gateway"
      peerASN: 65100
      peerAddress: 172.16.0.1
      peerConfigRef:
        name: "cilium-peer"
