kind: Deployment
apiVersion: apps/v1
metadata:
  name: me-site
  namespace: default
  labels:
    app: me-site
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: me-site
  template:
    metadata:
      labels:
        app: me-site
    spec:
      containers:
        - name: me-site
          image: ghcr.io/lexfrei/me-site:sha-7cb10cc
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
          ports:
            - name: web
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: me-site
  labels:
    app: me-site
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: me-site
---
apiVersion: tor.k8s.torproject.org/v1alpha2
kind: OnionBalancedService
metadata:
  name: me-site-onion-service
  namespace: default
spec:
  version: 3
  backends: 1
  template:
    spec:
      rules:
        - port:
            number: 80
          backend:
            service:
              name: me-site
              port:
                number: 8080
      privateKeySecret:
        name: me-site-onion-secret