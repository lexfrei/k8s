apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: papermc
  labels:
    app: papermc
    type: paper
spec:
  serviceName: papermc
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: papermc
      type: paper
  template:
    metadata:
      labels:
        app: papermc
        type: paper
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - mc
      containers:
        - name: papermc
          image: docker.io/lexfrei/papermc:1.21.5-20
          imagePullPolicy: Always
          ports:
            - containerPort: 25565
              protocol: TCP
              name: minecraft-tcp
            - containerPort: 25565
              protocol: UDP
              name: minecraft-udp
            - containerPort: 8123
              protocol: TCP
              name: dynmap
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "6G"
              cpu: "2000m"
            limits:
              memory: "6G"
          livenessProbe:
            tcpSocket:
              port: minecraft-tcp
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: minecraft-tcp
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 40Gi
---
apiVersion: v1
kind: Service
metadata:
  name: papermc
  labels:
    app: papermc
    type: paper
  annotations:
    io.cilium/lb-ipam-ips: "172.16.100.253"
spec:
  type: LoadBalancer
  ports:
    - port: 25565
      targetPort: minecraft-tcp
      protocol: TCP
      name: minecraft-tcp
    - port: 25565
      targetPort: minecraft-udp
      protocol: UDP
      name: minecraft-udp
    - port: 8123
      targetPort: dynmap
      protocol: TCP
      name: dynmap
  selector:
    app: papermc
    type: paper
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: papermc-map
  annotations: {}
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
      sectionName: https-map-lex-la
  hostnames:
    - map.lex.la
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: papermc
          port: 8123
