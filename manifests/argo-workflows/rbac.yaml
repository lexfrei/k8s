apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow
  namespace: argo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow
  namespace: argo-events
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argo-workflow-executor
rules:
  # Argo Workflows internal resources
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
      - workflowtasksets
      - workflowtemplates
      - workflows
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch

  # Kubernetes core resources
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/exec
    verbs:
      - get
      - list
      - watch
      - create
      - delete

  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - list

  # Allow privileged pod creation for node upgrades
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - privileged
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-workflow-executor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-workflow-executor
subjects:
  - kind: ServiceAccount
    name: argo-workflow
    namespace: argo
  - kind: ServiceAccount
    name: argo-workflow
    namespace: argo-events
