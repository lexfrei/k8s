apiVersion: v1
kind: Service
metadata:
  name: fluent-bit-syslog-syslog
  annotations:
    io.cilium/lb-ipam-ips: "172.16.100.249"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit-syslog
  ports:
    - name: syslog-tcp
      protocol: TCP
      port: 514
      targetPort: 5140
