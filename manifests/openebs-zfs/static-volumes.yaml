---
# === pool/lex (personal photo archive, ~920 GB) ===
apiVersion: zfs.openebs.io/v1
kind: ZFSVolume
metadata:
  name: pool-lex
  namespace: openebs
  finalizers: []
spec:
  capacity: "1099511627776"
  fsType: zfs
  ownerNodeID: k8s-storage-01
  poolName: pool
  volumeType: DATASET
  shared: "no"
status:
  state: Ready
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pool-lex
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-localpv
  claimRef:
    namespace: samba
    name: samba-lex
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeHandle: pool-lex
    volumeAttributes:
      openebs.io/poolname: pool
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-storage-01
---
