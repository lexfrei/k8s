---
# === pool/transmission (torrent downloads, ~2.8 TB, shared between Samba and Transmission) ===
apiVersion: zfs.openebs.io/v1
kind: ZFSVolume
metadata:
  name: pool-transmission
  namespace: openebs
  finalizers: []
spec:
  capacity: "10995116277760"
  fsType: zfs
  ownerNodeID: k8s-storage-01
  poolName: pool
  volumeType: DATASET
  shared: "yes"
status:
  state: Ready
---
# PV for Transmission pod (read-write)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pool-transmission
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-localpv
  claimRef:
    namespace: transmission-system
    name: transmission-downloads
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeHandle: pool-transmission
    volumeAttributes:
      openebs.io/poolname: pool
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-storage-01
---
# PV for Samba pod (read-only access to transmission downloads)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pool-transmission-samba
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zfs-localpv
  claimRef:
    namespace: samba
    name: samba-transmission
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeHandle: pool-transmission
    volumeAttributes:
      openebs.io/poolname: pool
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-storage-01
