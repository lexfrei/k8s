repositories:
  - name: lexfrei-charts
    url: https://lexfrei.github.io/charts

releases:
  - name: me-site
    chart: lexfrei-charts/me-site
    namespace: me-site
    installed: true
    values:
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: tunnel
            cert-manager.io/cluster-issuer: cloudflare-issuer
          hosts:
            - host: aleksei.sviridk.in
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: me-site
                      port:
                        number: 8080
          tls:
            - secretName: aleksei-sviridk-in-tls
              hosts:
                - aleksei.sviridk.in
