repositories:
  - name: traefik
    url: https://helm.traefik.io/traefik
  - name: metallb
    url: https://metallb.github.io/metallb
  - name: bugfest
    url: https://bugfest.github.io/tor-controller
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  # Currently using forked flannel chart
  # Waiting for PR
  # https://github.com/flannel-io/flannel/pull/1741/
  #
  # Pre-install:
  # Note: Flannel requires CNI plugins to be installed in /opt/cni/bin
  # Check arch in the link below 
  #
  # mkdir -p /opt/cni/bin
  # curl -O -L https://github.com/containernetworking/plugins/releases/download/v1.2.0/cni-plugins-linux-arm64-v1.2.0.tgz
  # tar -C /opt/cni/bin -xzf cni-plugins-linux-arm64-v1.2.0.tgz
  # rm cni-plugins-linux-arm64-v1.2.0.tgz
  - name: flannel
    namespace: kube-flannel
    # chart: "https://github.com/flannel-io/flannel/releases/download/v0.21.3/flannel.tgz"
    chart: ../flannel
    installed: true
    values:
      - podCidr: "10.42.0.0/16"
        flannel:
          backend: "wireguard"

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    installed: true
    values:
      - rbac:
          create: true
        service:
          clusterIP: 10.43.0.10
        # Enable after prometheus-operator installed
        # prometheus:
        #   service:
        #     enabled: true
        #     annotations:
        #       prometheus.io/scrape: "true"
        #       prometheus.io/port: "9153"
        #   monitor:
        #     enabled: true
        servers:
          - zones:
              - zone: .
            port: 53
            plugins:
              - name: errors
              # Serves a /health endpoint on :8080, required for livenessProbe
              - name: health
                configBlock: |-
                  lameduck 5s
              # Serves a /ready endpoint on :8181, required for readinessProbe
              - name: ready
              # Required to query kubernetes API for data
              - name: kubernetes
                parameters: k8s.home.lex.la in-addr.arpa ip6.arpa
                configBlock: |-
                  pods insecure
                  fallthrough in-addr.arpa ip6.arpa
                  ttl 30
              # Serves a /metrics endpoint on :9153, required for serviceMonitor
              - name: prometheus
                parameters: 0.0.0.0:9153
              - name: forward
                parameters: . /etc/resolv.conf
              - name: cache
                parameters: 30
              - name: loop
              - name: reload
              - name: loadbalance

  # https://github.com/bugfest/tor-controller/tree/master/charts/tor-controller
  - name: tor-controller
    namespace: tor-controller
    installed: true
    chart: bugfest/tor-controller

  # https://github.com/metallb/metallb/tree/main/charts/metallb
  - name: metallb
    namespace: metallb-system
    installed: true
    chart: metallb/metallb

  # https://artifacthub.io/packages/helm/traefik/traefik
  #
  # Check this page before upgrade
  # https://doc.traefik.io/traefik/migration/v2/
  - name: traefik
    namespace: traefik-system
    chart: traefik/traefik
    installed: true
    values:
      - service:
          annotations:
            metallb.universe.tf/address-pool: ingress-pool
        additionalArguments:
          # Disable internal ssl check
          - "--serversTransport.insecureSkipVerify=true"
          # SSL for prod
          - "--certificatesresolvers.prodssl.acme.dnschallenge.provider=cloudflare"
          - "--certificatesresolvers.prodssl.acme.storage=/data/acme.json"
          - "--certificatesresolvers.prodssl.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
          - "--entrypoints.websecure.http.tls=true"
          - "--entrypoints.websecure.http.tls.certresolver=prodssl"
        globalArguments:
          - "--global.checknewversion"
        persistence:
          enabled: true
        deployment:
          initContainers:
            # The "volume-permissions" init container is required if you run into permission issues.
            # Related issue: https://github.com/traefik/traefik/issues/6825
            - name: volume-permissions
              image: busybox:1.31.1
              command: ["sh", "-c", "chmod -Rv 600 /data/*"]
              volumeMounts:
                - name: data
                  mountPath: /data
        env:
          - name: CF_DNS_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cf-token
                key: token
        ports:
          web:
            redirectTo: websecure
