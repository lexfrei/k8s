repositories:
  - name: lexfrei-carts
    url: https://lexfrei.github.io/charts
  - name: cloudflare
    url: https://cloudflare.github.io/helm-charts

releases:
  - name: me-site
    chart: lexfrei-carts/me-site
    namespace: default
    installed: true

  - name: cloudflared
    chart: cloudflare/cloudflare-tunnel
    namespace: default
    installed: true
    values:
      - cloudflare:
          secretName: tunnel-credentials
          tunnelName: k8s-expose
          ingress:
            - hostname: "not-me.lex.la"
              service: http://me-site:8080
        replicaCount: 1
        image:
          tag: 2024.2.1
