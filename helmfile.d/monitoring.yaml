repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: victoria-metrics
    url: https://victoriametrics.github.io/helm-charts/

releases:
  # https://artifacthub.io/packages/helm/victoriametrics/victoria-metrics-k8s-stack
  # To avoid the CRD conflict, we need to install the chart with bare helm command.
  # helm upgrade --install victoria-metrics-k8s-stack victoria-metrics/victoria-metrics-k8s-stack --namespace monitoring --create-namespace --set grafana.enabled=false
  - name: victoria-metrics-k8s-stack
    namespace: monitoring
    chart: victoria-metrics/victoria-metrics-k8s-stack
    installed: true
    values:
      - grafana:
          enabled: false

  # https://artifacthub.io/packages/helm/grafana/grafana
  - name: grafana
    namespace: monitoring
    chart: grafana/grafana
    installed: true
    values:
      - ingress:
          enabled: true
          hosts:
            - grafana.k8s.home.lex.la
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        adminPassword: admin
        ## Dashboards
        dashboards:
          default:
            victoriametrics:
              url: https://raw.githubusercontent.com/VictoriaMetrics/VictoriaMetrics/master/dashboards/victoriametrics.json
            vmagent:
              url: https://raw.githubusercontent.com/VictoriaMetrics/VictoriaMetrics/master/dashboards/vmagent.json
            nodeexporter:
              gnetId: 1860
              revision: 23
              datasource: VictoriaMetrics
            prometheus-stats:
              gnetId: 11074
              revision: 9
              datasource: VictoriaMetrics
            traefik-stats:
              gnetId: 4475
              revision: 5
              datasource: VictoriaMetrics
            # longhorn-stats:
            #   gnetId: 13032
            #   revision: 6
            #   datasource: Prometheus
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: "default"
                orgId: 1
                folder: ""
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/default
        #
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: VictoriaMetrics
                type: prometheus
                url: "http://vmsingle-victoria-metrics-k8s-stack.monitoring.svc:8429"
                access: proxy
                isDefault: true
              - name: Loki
                type: loki
                access: proxy
                url: "http://loki-stack.monitoring.svc:3100"
        sidecar:
          datasources:
            enabled: true
          dashboards:
            enabled: true
        persistence:
          enabled: true
          size: 1Gi
          storageClassName: "nfs-client"
        initChownData:
          enabled: false
        # plugins:
        #   - grafana-image-renderer
        deploymentStrategy:
          type: Recreate

  # https://artifacthub.io/packages/helm/grafana/loki-stack
  - name: loki-stack
    namespace: monitoring
    chart: grafana/loki-stack
    installed: true
    values:
      - loki:
          persistence:
            enabled: true
            size: 20Gi
        promtail:
          extraScrapeConfigs:
            - job_name: journal
              journal:
                path: /run/log/journal
                max_age: 12h
                labels:
                  job: systemd-journal
              relabel_configs:
                - source_labels: ["__journal__systemd_unit"]
                  target_label: "unit"
                - source_labels: ["__journal__hostname"]
                  target_label: "hostname"
          extraVolumes:
            - name: journal
              hostPath:
                path: /run/log/journal
          extraVolumeMounts:
            - name: journal
              mountPath: /run/log/journal
              readOnly: true

  # https://artifacthub.io/packages/helm/metrics-server/metrics-server
  - name: metrics-server
    namespace: kube-system
    chart: metrics-server/metrics-server
    installed: true
    values:
      - args:
          - --kubelet-insecure-tls
          - --kubelet-preferred-address-types=InternalIP