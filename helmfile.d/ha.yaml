repositories:
  - name: k8s-at-home
    url: https://k8s-at-home.com/charts/

releases:
  # https://staging.artifacthub.io/packages/helm/k8s-at-home/home-assistant
  - name: home-assistant
    namespace: home-assistant
    installed: false
    chart: k8s-at-home/home-assistant
    values:
      - ingress:
          main:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            hosts:
              - host: ha.k8s.home.lex.la
                paths:
                  - path: /
        persistence:
          config:
            enabled: true
            type: pvc
            accessMode: ReadWriteOnce
            size: 1Gi
        env:
          TZ: Europe/Istanbul
